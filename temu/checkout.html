<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - All4U Shopping Mall</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .checkout-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .checkout-container h2 {
      color: #ff6f00;
      margin-bottom: 20px;
    }
    .checkout-container input, .checkout-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkout-container button {
      width: 100%;
      padding: 12px;
      background: #ff6f00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" required />
      <label>Email</label>
      <input type="email" placeholder="you@email.com" required />
      <label>Shipping Address</label>
      <input type="text" placeholder="123 Street, City" required />
      <label>Phone Number</label>
      <input type="tel" placeholder="08012345678" required />
      <label>Payment Method</label>
      <select required>
        <option value="">Select Payment Method</option>
        <option value="card">Debit/Credit Card</option>
        <option value="transfer">Bank Transfer</option>
        <option value="cod">Cash on Delivery</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
    <a href="index.html" style="display:block; text-align:center; margin-top: 15px; color:#ff6f00;">Back to Home</a>
  </div>
</body>
</html>
