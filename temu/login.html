<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - All4U Shopping Mall</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #ff6f00;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #ff6f00;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
    .form-container a {
      display: block;
      margin-top: 10px;
      color: #ff6f00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to All4U</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button>Login</button>
    <a href="signup.html">Don't have an account? Sign up</a>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
